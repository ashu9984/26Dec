<div class="container">
  <form>
    <div class="row">
      <div class="col-sm-6 col-sm-offset-0">
        <div class="form-group">
          <br>
          <label>Email</label>
          <input name="email" class="form-control" [(ngModel)]="user.email" type="text" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$"
            autofocus placeholder="Enter email" required>

        </div>



        <div class="form-group">
          <label>Password</label>
          <input name="password" class="form-control" [(ngModel)]="user.password" type="password" placeholder="Enter password" required
            maxlength="13" minlength="5">



        </div>

        <br>
        <button type="reset" class="btn btn-primary" (click)="login()" mdbRippleRadius>Login</button>
        <input type="reset" class="btn btn-primary" value="Reset">




      </div>
    </div>
  </form>
</div>
