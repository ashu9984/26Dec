<div class="container">
  <form #myform="ngForm" >
    <div class="row">
      <div class="col-sm-6 col-sm-offset-3">

        <div class="form-group">
          <label>Email</label>
          <input name="email" class="form-control" [(ngModel)]="user.email" type="text" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$" autofocus placeholder="Enter email" required
         >
          

        <div class="form-group">
          <label>Password</label>
          <input name="password" class="form-control" [(ngModel)]="user.password" type="password" placeholder="Enter password" required
            maxlength="13" minlength="5">



          </div>
          
          
                  <input type="reset" class="btn btn-primary"  value="Registration" (click)="register()" >
                  <input type="reset" class="btn btn-primary" value="Reset">

          
          
          
          
                </div></div>
              </div>
            </form>
