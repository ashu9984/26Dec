<div class="container">
  <form>
    <div class="row">
      <div class="col-sm-6 col-sm-offset-0">
        <div class="form-group">
          <br>
          <label>First Name</label>
          <input name="fname" class="form-control"  [(ngModel)]="user.fname" type="text" autofocus placeholder="Enter First Name" required>

        </div>
        <div class="form-group">
          <label>Last Name</label>
          <input  name="lname"class="form-control" [(ngModel)]="user.lname" type="text" placeholder="Enter Last Name" required>

        </div>
        
        <div class="form-group">
          <label>Email</label>
          <input name="email" class="form-control" [(ngModel)]="user.email" type="text" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$"
            autofocus placeholder="Enter email" required>
        </div>



        <div class="form-group">
          <label>Password</label>
          <input name="password" class="form-control" [(ngModel)]="user.password" type="password" placeholder="Enter password" required
            maxlength="13" minlength="5">



        </div>
        <div class="form-group">
        <label> Confirm Password</label>
        <input name=" cpass" class="form-control" [(ngModel)]="user.cpass" type="password" placeholder="Enter password" required
            maxlength="13" minlength="5">
           </div>



      
           <div class="form-group">

        <button type="submit" class="btn btn-primary" value="" (click)="register()" mdbRippleRadius>Submit</button>
        <input type="reset" class="btn btn-primary" value="Cancle">
        </div>



      </div>
    </div>
  </form>
</div>
